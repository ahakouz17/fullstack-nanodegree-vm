{% extends "main.html" %}
{% block content %}

<div class="jumbotron col-8 offset-2">
    <div class="row justify-content-center">
        <div class="row banner main">
            <h3>Add New Category</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-md-offset-2 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the category">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit" type="submit">
                        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
                </div>
        </div>
        </form>
    </div>
</div>

</div>

{% endblock %}
