{% extends "main.html" %}
{% block content %}

<div class="jumbotron col-8 offset-2">
    <div class="row justify-content-center">
        <div class="row banner main">
            <h3>Edit Item</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-md-offset-2 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" placeholder="{{item.title}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description"
                        placeholder="{{item.description}}"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="custom-select" id="category" name="category">
                        {% for c in categories %}
                        <option {% if c.id == item.category.id %} selected {% endif %} value="{{c.id}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit" type="submit">
                        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
                </div>
        </div>
        </form>
    </div>
</div>

</div>

{% endblock %}
